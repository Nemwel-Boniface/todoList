<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font awesome icons links-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>To do List</title>
</head>
<body>
    <section class="todolist">
        <div class="todoHeader">
            <h3>Today's To Do</h3>
            <a href="#"><i id="reset" class="fa fa fa-refresh"></i></a>
        </div>
        <div class="todoForm">
            <form id="form">
                <input class="newTask" type="text" placeholder=" Add your list...">
                <button class="submit" type="submit">&crarr;</button>
            </form>
        </div>
        <div class="activities">

        </div>
        <button class="clearallBtn">Clear all completed</button>
    </section>
</body>
</html>
